<ion-header>
  <ion-navbar danger>
	<ion-buttons start>
		<button royal>
			<ion-icon name="search"></ion-icon>
		</button>
	</ion-buttons>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>สินค้า</ion-title>
	
	<ion-buttons end>
		<button royal>
			<ion-icon name="md-cart"></ion-icon>
		</button>
	</ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let c of category">
		<ion-thumbnail item-left>
		  <img src="{{c.thumbnail}}">
		</ion-thumbnail>
		<h2>{{c.title}}</h2>
		<p>{{c.note}}</p>
		<button clear item-right>เลือก</button>
	  </ion-item>
	</ion-list>
</ion-content>

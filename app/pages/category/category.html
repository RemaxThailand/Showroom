<ion-header>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เลือกซื้อสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of category">
      <ion-thumbnail item-left>
        <img src="{{c.thumbnail}}">
      </ion-thumbnail>
      <h2>{{c.title}}</h2>
      <p>{{c.note}}</p>
      <button clear item-right (click)="navigate(c)">เลือก</button>
    </ion-item>
  </ion-list>
</ion-content>

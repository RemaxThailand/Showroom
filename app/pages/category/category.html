<ion-header>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เลือกซื้อสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="category-card" *ngFor="let c of category">
    <ion-card-header>
      <ion-icon name="ios-cube"></ion-icon>
      <b>{{c.title}}</b>
    </ion-card-header>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-card class="product">
            <img src="https://src.remaxthailand.co.th/img/category/power_bank/1.jpg" />
            <ion-item class="price">
              <span clear item-left>&#3647; <strike>1,256</strike></span>
              <span clear item-right danger>&#3647; <b>675</b></span>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card class="product">
            <img src="https://src.remaxthailand.co.th/img/category/bag/1.jpg" />
            <ion-item class="price">
              <span clear item-left>&#3647; <strike>1,256</strike></span>
              <span clear item-right danger>&#3647; <b>675</b></span>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-card class="product">
            <img src="https://src.remaxthailand.co.th/img/category/cable/1.jpg" />
            <ion-item class="price">
              <span clear item-left>&#3647; <strike>1,256</strike></span>
              <span clear item-right danger>&#3647; <b>675</b></span>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col width-50>
          <ion-card class="product">
            <img src="https://src.remaxthailand.co.th/img/category/adapter/1.jpg" />
            <ion-item class="price">
              <span clear item-left>&#3647; <strike>1,256</strike></span>
              <span clear item-right danger>&#3647; <b>675</b></span>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
    <ion-row class="view-all">
      <ion-col text-center (click)="navigate(c)">
        <button clear small>
          <div class="capitalize">ดูสินค้าทั้งหมดในหมวดหมู่ {{c.title}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

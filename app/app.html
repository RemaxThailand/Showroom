<ion-menu [content]="content">

  <ion-toolbar dark>
    <ion-title>Remax Thailand</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="build/img/remax.png">
        </ion-avatar>
        <h2>Remax Thailand</h2>
        <p>บริษัท รีแมค (ประเทศไทย) จำกัด (มหาชน)</p>
      </ion-item>
    </ion-list>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" class="relative margin-right-6 top-2"></ion-icon> {{p.title}} {{pageIconSelected}}
        <ion-badge item-right>260k</ion-badge>
      </button>
      <a menuClose ion-item href="tel:0876733414">
        <ion-icon name="ios-call" class="relative margin-right-6 top-2"></ion-icon> ติดต่อร้านค้า
      </a>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
